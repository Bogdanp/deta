on: push
name: main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build
      uses: docker://bogdanp/racket:7.3
      with:
        entrypoint: /github/workspace/ci/build.sh
    - name: Test
      uses: docker://bogdanp/racket:7.3
      with:
        entrypoint: /github/workspace/ci/test.sh
    - name: Deploy Docs
      uses: docker://bogdanp/racket:7.3
      env:
        DETA_DOCS_DEPLOY_KEY_PASSPHRASE: ${{ secrets.DETA_DOCS_DEPLOY_KEY_PASSPHRASE }}
        DETA_DOCS_SSH_HOST: ${{ secrets.DETA_DOCS_SSH_HOST }}
        DETA_DOCS_SSH_PORT: ${{ secrets.DETA_DOCS_SSH_PORT }}
      with:
        entrypoint: /github/workspace/ci/docs.sh
